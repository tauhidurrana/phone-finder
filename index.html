<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger mb-5">Phone Finder</h1>
    
    <!-- search box -->
    <div class="container w-50">
        <div class="d-flex mb-5">
            <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>
    <!-- error -->
    <h2 id="error" class="text-center text-danger"></h2>
    
    <!-- Phone Details -->
    <div id="phone-details" class="container mx-auto d-flex justify-content-center"></div>

    <!-- cards -->
    <div class="container">
        <div id="main" class="row"></div>
    </div>
    
    <!-- js script -->
    <script src="js/phone-finder.js"></script>
</body>
</html>
